<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Styling Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .my-text {
      /* 🎨 FONT PROPERTIES */
      font-family: 'Georgia', serif;
      font-size: 24px;
      font-weight: 700;
      font-style: italic;

      /* 📝 TEXT PROPERTIES */
      text-align: center;
      text-transform: uppercase;
      text-decoration: underline;
      letter-spacing: 3px;
      word-spacing: 10px;
      line-height: 2;
      color: teal;
    }

    .reset {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 class="my-text">
    Hello Isti! Let’s style this text!
  </h2>

  <div class="reset">
    Now try changing the values in the CSS above and see what happens! 🎯
  </div>

</body>
</html>
