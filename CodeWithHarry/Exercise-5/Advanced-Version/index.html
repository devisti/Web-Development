<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Web Layout | Isti Hoque</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav bar 1 below -->
    <div class="navbar1">
        <a href="https://www.apple.com/in/">
            <img class="apple-logo" src="Apple-logo.png" alt="Apple logo">
        </a>
        <ul>
            <li><a href="https://www.apple.com/in/mac/">Mac</a></li>
            <li><a href="">Ipad</a></li>
            <li><a href="">Iphone</a></li>
            <li><a href="">Watch</a></li>
            <li><a href="">TV</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Support</a></li>
        </ul>
        <a href="">
            <img class="shop-logo" src="shop-logo.png" alt="shop logo">
        </a>
        <a class="sec-shop-logo-gapping" href="">
            <img class="shop-logo" src="shop-logo.png" alt="shop logo">
        </a>
    </div>

    <!-- nav bar 2 below -->
    <div class="navbar2">
        <h2><a href="">iPhone 12 Pro</a></h2>
        <a class="navbar2-elements" href="">Overview</a>
        <a class="navbar2-elements" href="">Tech Specs</a>
        <a class="buy-container" href="">Buy</a>
    </div>


    <!-- main body below -->
    <div class="img-wrapper-1">
        <img src="iphone-12pro.png" alt="">
    </div>
    <div class="video-wrapper-1">
        <video src="demo-video.mp4" autoplay loop></video>
    </div>
    <div class="img-wrapper-2">
        <img src="Apple_iPhone13_LEAD.jpg" alt="">
    </div>
    <div class="video-wrapper-2">
        <video src="apple_demo-video.mp4" autoplay loop></video>
    </div>
    </div>


    <!-- footer below -->
    <div class="footer">
        <h1>
            Designed By Isti 
        </h1>
    </div>

    <!-- below items are fixed logos -->
    <img src="https://avatars.githubusercontent.com/u/115354997?s=400&u=b2fda848bc15246768d8f8c07c62dbe0f5996be2&v=4"
        alt="Isti" class="fixed-isti">
    <div class="fixed-name">
        <h3>Isti Hoque</h3>
    </div>


</body>

</html>
