<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <h1>Harry bhaii quick quiz</h1>
    <form action="">
        <div>
            <label for="name">Enter your name :</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="city">Enter your city name :</label>
            <input type="text" name="city" id="city" minlength="2" maxlength="10">
        </div>
        <div>
            <label for="pincode">Enter your pincode :</label>
            <input type="number" name="pincode" id="pincode" minlength="2" maxlength="6">
        </div>

    </form>
</body>
</html>
